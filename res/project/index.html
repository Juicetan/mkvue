<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><!-- title --></title>
  <!-- <meta name="robots" content="noindex,nofollow" /> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="theme-color" content="#005433">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-startup-image" href="images/ios_startup.png">
  <link rel="apple-touch-icon" href="images/appicon.png">
  <link rel="icon" sizes="192x192" href="images/appicon.png"> 
  <link rel="manifest" href="res/manifest.json">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/hint.css/1.3.6/hint.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <!-- build:css libStyle.css -->
  <link rel="stylesheet" href="app/base/css/vendors/loaders.min.css" />
  <!-- endBuild -->
  <!-- build:css style.css -->
  <link href="app/base/css/reset.css" rel="stylesheet" type="text/css"/>
  <link href="app/base/css/styles.css" rel="stylesheet" type="text/css"/>
  <!-- endBuild -->
</head>
  <body>
    <div class="container" v-bind:class="[isLoaded?'loaded':'',isLoading?'loading':'',updateAvailable?'has-update':'']" >
      <router-view></router-view>
      <loading-view></loading-view>
      <div class="update-prompt">
        <div class="msg-blk">A new version is available!</div>
        <div class="action-trigger" v-on:click="refreshApp">Update</div>
      </div>
    </div>

  <!-- components:template:start -->
  @@include('app/components/loadingView/loadingView.html')
  @@include('app/components/loadingBar/loaderBar.html')
  <!-- components:template:end -->

  <!-- build:jslib libs.js -->
  <script src="../node_modules/es6-promise/dist/es6-promise.js" type="text/javascript"></script>
  <script src="../node_modules/whatwg-fetch/fetch.js" type="text/javascript"></script>
  <script src="../node_modules/vue/dist/vue.js" type="text/javascript"></script>
  <script src="../node_modules/vue-router/dist/vue-router.js" type="text/javascript"></script>
  <script src="../node_modules/localforage/dist/localforage.js" type="text/javascript"></script>
  <!-- endBuild -->
  <!-- build:jsapp app.js -->
  <script src="app/base/js/pluginStart.js" type="text/javascript"></script>
  <script src="app/base/js/utils/obj.js" type="text/javascript"></script>
  <script src="app/base/js/utils/api.js" type="text/javascript"></script>
  <script src="app/base/js/utils/browser.js" type="text/javascript"></script>
  <script src="app/models/deferred.js" type="text/javascript"></script>
  <script src="app/models/validation.js" type="text/javascript"></script>

  <!-- components:script:start -->

  <script src="app/components/loaderBar/loaderBar.js" type="text/javascript"></script>
  <!-- components:script:end -->

  <script src="app/base/js/main.js" type="text/javascript"></script>
  <script src="app/base/js/pluginEnd.js" type="text/javascript"></script>
  <!-- endBuild -->
  </body>
</html>
